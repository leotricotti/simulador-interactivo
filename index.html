<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Simulador cajero automático</title>
</head>

<body>
    <div class="grid-container">
        <header class="header-container">
            <img src="img/logo-header/BancoPatagonia_bco.png" alt="Logo Banco Pataginia" class="bank-logo" />
        </header>
        <section class="heading-container">
            <p class="main-heading"> Simulador Red Link</p>
        </section>
        <main class="cajero-container">
            <div class="teclado-izquierda">
                <div class="text-container">
                    <p class="heading-text">
                        Selecione la operación deseada
                    </p>
                </div>
                <ul class="teclas-container">
                    <li class="teclas">
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            &lt;&lt; -- Transferencia de fondos
                        </p>
                    </li>
                    <li class="teclas">
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            &lt;&lt; -- Claves
                        </p>
                    </li>
                    <li>
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            &lt;&lt; -- Otras operaciones
                        </p>
                    </li>
                    <li class="teclas">
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            &lt;&lt; -- Extracciones
                        </p>
                    </li>
                </ul>
            </div>
            <div class="teclado-derecha">
                <ul class="teclas-container">
                    <li class="teclas">
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            Extracción adelanto -- &gt;&gt;
                        </p>
                    </li>
                    <li class="teclas">
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            Consultas -- &gt;&gt;
                        </p>
                    </li>
                    <li>
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            Pago mis cuentas -- &gt;&gt;
                        </p>
                    </li>
                    <li class="teclas">
                        <a href="#" class="link">
                            <div class="btn"></div>
                        </a>
                        <p>
                            Deposito -- &gt;&gt;
                        </p>
                    </li>
                </ul>
            </div>
        </main>
        <footer class="footer">
            <p>Banco Patagonia 2022</p>
        </footer>
    </div>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
