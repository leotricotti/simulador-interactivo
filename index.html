<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon -->
  <link rel="shortcut icon" href="img/favicon/favicon.png" type="image/x-icon" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Tittle -->
  <title>Simulador cajero autom√°tico</title>
</head>

<body>
  <!-- Grid Container -->
  <div class="grid-container">
    <!-- Header -->
    <header class="header-container">
      <img src="img/logo-header/BancoPatagonia_bco.png" alt="Logo Banco Pataginia" class="bank-logo" />
    </header>

    <!-- Main Heading -->
    <section class="heading-container">
      <p class="main-heading">Simulador Red Link</p>
    </section>

    <!-- Main -->
    <main class="cajero-container">
      <div class="text-container">
        <p class="text">Selecione la operacion deseada</p>
      </div>
      <section class="teclado-container">
        <div class="teclado-izquierda">
          <ul class="teclas-container">
            <li class="teclas-izquierda">
              <a href="#" class="link">
                <div class="btn-izquierda"></div>
              </a>
              <p>
                &lt;&lt; -- <br />
                Transferencias
              </p>
            </li>
            <li class="teclas-izquierda">
              <a href="#" class="link">
                <div class="btn-izquierda"></div>
              </a>
              <p>&lt;&lt; -- Claves</p>
            </li>
            <li class="teclas-izquierda">
              <a href="#" class="link">
                <div class="btn-izquierda"></div>
              </a>
              <p>
                &lt;&lt; -- <br />
                Otras operaciones
              </p>
            </li>
            <li class="teclas-izquierda">
              <a href="#" class="link">
                <div class="btn-izquierda"></div>
              </a>
              <p>
                &lt;&lt; -- <br />
                Extracion/sueldo
              </p>
            </li>
          </ul>
        </div>
        <div class="teclado-derecha">
          <ul class="teclas-container">
            <li class="teclas-derecha">
              <p>
                Depositos <br> -- &gt;&gt;
              </p>
              <a href="#" class="link">
                <div class="btn"></div>
              </a>
            </li>
            <li class="teclas-derecha">
              <p>Consultas <br> -- &gt;&gt;</p>
              <a href="#" class="link">
                <div class="btn"></div>
              </a>
            </li>
            <li class="teclas-derecha">
              <p>Pagos -- &gt;&gt;</p>
              <a href="#" class="link">
                <div class="btn"></div>
              </a>
            </li>
            <li class="teclas-derecha">
              <p> Salir -- &gt;&gt;</p>
              <a href="#" class="link">
                <div class="btn"></div>
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer-container">
      <img src="img/footer/BancoPatagonia_bco-600x71.png" alt="Logo Banco Patagonia">
    </footer>
    <!-- Bottom -->
    <div class="bottom">
      <p>@2022 - Leonardo Tricotti</p>
    </div>
  </div>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>

</html>
